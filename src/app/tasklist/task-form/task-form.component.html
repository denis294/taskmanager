<div class="row newtaskform">
  <div>
    <h2>Create new task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSaveTask()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="text" id="content"
               class="form-control" formControlName="content"></textarea>
      </div>
      <div class="form-group col s6">
        <label for="progression">Progression in percentage</label>
        
        <input type="range" id="progression" min="0" max="100"
                  class="form-control" formControlName="progression">
                  <span>0</span><span style="float:right">100</span>
      </div>
      <div class="row">
      <div class="form-group col s12">
        <h4>Add a picture</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">File loaded</p>
      </div>
      </div>
      <button class="btn btn-success" [disabled]="taskForm.invalid || fileIsUploading"
              type="submit">Submit
      </button>

    </form>
  </div>
</div>
